<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title></title>
	</head>
	<body>
		<section class="jumbotron">
			<div class="flex-row justify-content-center">
				<h1>Todo List</h1>	
			</div>
			
			
		</section>
		<section class="container-fluid">
		
			<div class="flex-row">
				<div class="form-group">
					<label for="todoListCreator">Add Todo Here</label>
					<input type="text" class="form-control" id="todoListCreator" aria-describedyb="emailHelp" placeholder="Get Eggs">
					<button onclick="addToList()" type="submit" class="btn btn-primary">Submit</button>
				</div>
				
			</div>
			

		</section>
		<section class="container-fluid flex-row justify-content-center" id="list">
			
		</section>
	
	<script>
		let todoArray = ["get eggs","work out"];
		let addToList = () => {
		let selection = "<div class='card col'>" + document.getElementById("todoListCreator").value +"</div>";
		todoArray.push(selection);
		document.getElementById("list").innerHTML += selection;
			};
			for (var i = 0; i < todoArray.length; i++) {
			itemList = "<div class='card col'>" + todoArray[i] + "</div>";
			document.getElementById("list").innerHTML += itemList;
			}
	</script>
</body>
</html>
